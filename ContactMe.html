    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');

    body {
      height: auto;
      width: auto;
      font-family: 'Source Code Pro', monospace;
    }

    * {
      box-sizing: border-box;
    }

    section {
      background-image: url(bg.png);
      background-size: cover;
      min-height: calc(100vh - 56px - 112px);
    }

    label {
      color: whitesmoke;
    }

    .form-heading {
      color: #000;
      padding: 5px;
      font-size: 20px;
      text-align: center;
    }
  </style>

<body>
  <!-- Navbar -->

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">

              Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="ContactMe.html"><i class="fas fa-address-card"></i> Contact-Me</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="Projects.html"><i class="fas fa-laptop-code"></i> Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- section -->
  <section>
    <div class="form-container">
      <form class="form" id="contactForm">
        <p class="form-heading">Heading</p>
        <label><i class="fa fa-light fa-id-badge"></i> Name</label><br>
        <input type="text" id="name" placeholder="Enter your Name..."><br>

        <label style="margin-top: 10px;"><i class="fa fa-light fa-envelope"></i> Email</label><br>
        <input type="email" id="email" placeholder="Enter your Email..."><br>

        <label style="margin-top: 10px;"><i class="fa fa-light fa-phone"></i> Phone No</label><br>
        <input type="number" id="number" placeholder="Enter your Number..."><br>

        <label style="margin-top: 10px;"><i class="fa fa-light fa-comment"></i> Please leave your feedback</label><br>
        <textarea type="text" id="message" placeholder="leave your thoughts here..."></textarea><br>

        <button type="submit" id="submit">Submit <i class="fa fa-light fa-paper-plane"></i></button>
      </form>

    </div>
  </section>
  <!-- footer -->
  <div>
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>Copyright &copy;HarshMasaye06</small><br>
        <button class="social-btn" href="#"
          style="background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);"><i
            class="fa fa-brands fa-instagram"></i></button>
        <button class="social-btn" href="#" style="background-color: #3b5998;"><i
            class="fa fa-brands fa-facebook-f"></i></button>
        <button class="social-btn" href="#" style="background-color:#171515;"><i
            class="fa fa-brands fa-github"></i></button>
        <button class="social-btn" href="#" style="background-color:#0e76a8;"><i
            class="fa fa-brands fa-linkedin"></i></button>
      </div>
    </footer>
  </div>
